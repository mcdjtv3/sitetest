    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('../images/background.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 200vh;
        }

        .container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px; /* Pour espacer les cercles du bouton retour */
        }

        .track {
            position: relative;
            width: 250px; /* Taille ajustée pour le cercle */
            height: 250px; /* Taille ajustée pour le cercle */
        }

        .contour {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain; /* Assure que l'image s'ajuste bien au conteneur */
            z-index: 1; /* Place l'image de contour derrière */
            transition: content 0.3s ease; /* Transition pour changer l'image au hover */
        }

        .btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-100%, -50%);
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            z-index: 2; /* Place le bouton devant */
        }

        .btn img {
            width: 200%; /* Taille normale de l'image */
            height: auto;
            object-fit: contain;
            transition: transform 0.3s ease; /* Transition fluide pour l'effet de grossissement */
        }

        /* Agrandir l'image au survol */
        .track:hover .btn img {
            transform: scale(1.2); /* Agrandit l'image à 120% au survol */
        }

        /* Changer l'image du contour au survol */
        .track:hover .contour {
            content: url('../images/Layerhover.png'); /* Remplace l'image de contour au survol */
        }

        .return-link {
            font-size: 14px; /* Taille plus petite pour le texte du bouton retour */
            color: white;
            text-decoration: none;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px; /* Plus petit padding pour réduire la taille globale */
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px; /* Espacement au-dessus du bouton retour */
        }

        .return-link:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        /* Centrer les sections */
        .top-circle, .bottom-circles {
            display: flex;
            justify-content: center;
            gap: 50px; /* Espace entre les cercles */
            margin-bottom: 20px;
        }
    </style>
</head>
